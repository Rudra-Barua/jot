<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.ico" rel="icon"> <!-- https://www.iconfinder.com/icons/1311613/circle_edit_line_pen_design_pencil_write_icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jot: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <a class="navbar-brand" href="#"><img src="static/logopic.png" height="40" width="40" alt="logopic" /></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><span class="fa fa-lg fa-book"></span> Notebooks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/write"><span class="fa fa-lg fa-edit"></span> Write</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/todos"><span class="fa fa-lg fa-list"></span> Todos</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="col-12 col-sm-4 self-align-center">
                <div class="text-center">
                    <!-- https://www.w3schools.com/howto/howto_css_social_media_buttons.asp -->
                    <!-- https://fontawesome.com/icons?d=gallery -->
                    <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/in/" target="_blank"><i class="fa fa-lg fa-linkedin"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/" target="_blank"><i class="fa fa-lg fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/" target="_blank"><i class="fa fa-lg fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/" target="_blank"><i class="fa fa-lg fa-youtube"></i></a>
                    <a class="btn btn-social-icon" href="https://mail.google.com/" target="_blank"><i class="fa fa-lg fa-envelope"></i></a>
                </div>
            </div>
        </footer>
    </body>

</html>
